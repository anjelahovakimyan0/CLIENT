<div class="column gap-1 wrapper">
  <img src="{{ product.image }}" alt="Product Thumbnail">
  <h2 class="title">{{ product.name | truncateName: 16 : "..." }}</h2>

  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price | price }}</span> <!-- product.price is throw price pipe to not hardcode the $, cause there are also others for amd rub... -->
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-O5">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit">
    </button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      label="Delete"
      class="p-button-danger"
      #deleteButton> <!-- Identify the button -->
    </button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
